services:
  - type: web
    name: aoa-library-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: EMAIL_ENABLED
        value: "true"
      - key: EMAIL_ADDRESS
        value: "tech@africanolympiadfoundation.org"
      - key: LIBRARY_NAME
        value: "AOA Library"
      - key: DATABASE_URL
        fromDatabase:
          name: AOA_Library  
          property: connectionString

databases:
  - name: AOA_Library  
    databaseName: aoa_library_ekbm
    user: aoa_library_ekbm_user
    plan: free

