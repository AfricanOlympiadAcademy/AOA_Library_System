<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOA Library Management System - Login</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/aoa.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1>AOA Library Management System</h1>
        </div>
        
        <div class="login-form-container">
            <div class="login-form">
                <h2>Admin Login</h2>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                <span>{{ message }}</span>
                                <button class="alert-close" onclick="this.parentElement.remove()">&times;</button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="admin_id">Admin ID</label>
                        <input type="text" id="admin_id" name="admin_id" required autofocus>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/alerts.js') }}"></script>
</body>
</html>
